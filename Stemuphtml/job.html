<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application</title>
    <link rel="icon" href="image1.jpg">
    <link rel="stylesheet" href="job.css">
</head>

<body class="job">
    <h2 style="background-color: rgb(98, 214, 246);">
        <center>Job Application</center>
    </h2>
    <center>
        <form action="" style="background-color: cyan;">
            <label for="">Position applied for</label>
            <select name="" id="">
                <option value="">Junior developer</option>
                <option value="">Software developer</option>
                <option value="">cybersecurity specialist</option>
            </select>
            <hr>
            <h3>Personal Information</h3>
            <label for="">Full name:</label>
            <input type="text" placeholder="Enter full name" required><br><br>
            <label for="">Address:</label>
            <input type="textarea" placeholder="Enter full address"><br><br>
            <label>Email:</label>
            <input type="email" placeholder="Enter your email"><br><br>
            <label for="">Phone Number:</label>
            <input type="tel" placeholder="Enter your PhoneNumber">
            <hr>
            <label for="">Upload your photo(jpeg)</label><br>
            <input type="file">
            <hr>
            <h3>Education</h3>
            <label for="">School or Institute:</label>
            <input type="text"><br><br>
            <label for="">Degree certification:</label>
            <input type="text"><br><br>
            <label for="">Year Completed:</label>
            <input type="number">
            <hr>
            <h3>Skills and Qualification</h3>
            <label for="">List out the relevent skills,Certifications or Qualification</label><br>
            <textarea name="" id=""></textarea>
            <hr>
            <h3>Recent Employment History</h3>
            <label for="">Reference name:</label>
            <input type="text"><br><br>
            <label>Relationship:</label>
            <input type="text"><br><br>
            <label for="">Phone number:</label>
            <input type="tel">
            <hr>
            <h3>Languages Known</h3>
            <label for="select">Select the laguages known:</label><br><br>
            <input type="checkbox" name="select" id="">English<br>
            <input type="checkbox" name="select" id="">Hindi<br>
            <input type="checkbox" name="select" id="">Kannada<br>
            <input type="checkbox" name="select" id="">Telugu<br>
            <input type="checkbox" name="select" id="">Others<br>
            <hr>
            <label for="">Gender</label><br>
            <input type="radio" name="gender">Male <br>
            <input type="radio" name="gender">Female <br>
            <hr>
            <label for=""> Applicant Signature</label>
            <textarea name="" id=""></textarea><br><br>
            <input type="submit" value="Submit">
            <input type="reset">
        </form>
    </center>
</body>

</html>
