<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student details</title>
</head>

<body bgcolor="black">
    <center>
        <h2 style="color: aqua; font-family: Georgia, 'Times New Roman', Times, serif;">Student Details</h2>
    <form action="" border="5px" style="background-color: aqua; font-family: 'Times New Roman', Times, serif;font-style: oblique;">
        <label for="">Name:  </label>
        <input type="text" placeholder="Enter the name" required><br><br>
        <label>Address:</label>
        <input type="textarea" placeholder="Enter the address"><br><br>
        <label for="">Email</label>
        <input type="email" placeholder="Enter email" required><br><br>
        <label for="">Password</label>
        <input type="text" maxlength="7" placeholder="Enter your password" required><br><br>
        <label>PhoneNumber:</label>
        <input type="tel" maxlength="10" placeholder="Enter the phone number"><br><br>
        <label for="">DOB:</label>
        <input type="date" name="" id="" placeholder="Enter DOB"><br><br>
        <label for="gender">Gender</label>
        <select name="gender" id="">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>
        <label for="student" >Are you a student</label><br>
        <input type="radio" name="student" value="Yes">Yes
        <input type="radio" name="student" value="No">No <br><br>
        <label for="">Hobbies:</label><br>
        <input type="checkbox">
        <label for="">Reading book</label>
        <input type="checkbox">
           <label for="">Gardening</label>
        <input type="checkbox">
        <label for="">Listening to music</label><br><br>
        <label for="">About you:</label>
        <input type=" textarea" maxlength="500" placeholder="Enter two lines about you"><br><br>
        <input type="submit" value="Submit">
        <input type="reset">
    </form>
    </center>
</body>

</html>
